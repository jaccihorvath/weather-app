<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f20c9d500c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <!-- heading -->
    <header class="p-3 bg-dark navbar-dark">
        <h1 class="text-center text-white">Weather Dashboard</h1>
    </header>

    <!-- sidebar -->
    <div class="container-fluid">
        <div class="row">
            <div id="aside" class="col-md-4 col-lg-3 bg-light">
                <h5>Search for a city:</h5>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-0" type="search" placeholder="Search" aria-label="Search"
                        id="city-search">
                    <button class="btn btn-primary my-2 my-sm-0" type="submit" id="search-btn">
                        <i class="fas fa-search"></i></button>
                </form>

        <br><br>

        <div class="row">
            <div class="list-group" id="search-history">
            </div>
        </div>
        </div>

        <div class="col-md-8 col-lg-9">
            <div class="card d-none" id="card-div">
            <div class="card-body" id="current-forecast-data">
                <h2 class="card-title" id="city-name"></h2>
                <span><img class="d-none" id="weather-icon" alt="weather icon"></span>
                <p class="card-text" id="temperature"></p>
                <p class="card-text" id="humidity"></p>
                <p class="card-text" id="wind-speed"></p>
                <p class="card-text" id="uv-index"></p>
                <!-- fields dynamically filled in javascript -->
            </div>
            </div>


            <!-- 5 day forecast -->
            <div class="row">
                <div class="col-md-8 col-lg-9">
                    <br>
                    <h2 class="d-none" id="five-day-header">5-day Forecast:</h2>
                </div>
            </div>

            <div class="row d-none" id="five-day-forecast">
                
                <div class="col">
                    <div class="card text-white bg-primary text-center">
                        <h4 class="card-title" id="day-1"></h4>
                        <span><img class="d-none" id="day-1-img" alt="weather icon"></span>
                        <p class="card-text" id="day-1-temp"></p>
                        <p class="card-text" id="day-1-humidity"></p>
                    </div>
                </div>
    
    

                <div class="col">
                    <div class="card text-white bg-primary text-center">
                        <h4 class="card-title" id="day-2"></h4>
                        <span><img class="d-none" id="day-2-img" alt="weather icon"></span>
                        <p class="card-text" id="day-2-temp"></p>
                        <p class="card-text" id="day-2-humidity"></p>
                    </div>
                </div>
    
    
                <div class="col">
                    <div class="card text-white bg-primary text-center">
                        <h4 class="card-title" id="day-3"></h4>
                        <span><img class="d-none" id="day-3-img" alt="weather icon"></span>
                        <p class="card-text" id="day-3-temp"></p>
                        <p class="card-text" id="day-3-humidity"></p>
                    </div>
                </div>
    
    
                <div class="col">
                    <div class="card text-white bg-primary text-center">
                        <h4 class="card-title" id="day-4"></h4>
                        <span><img class="d-none" id="day-4-img" alt="weather icon"></span>
                        <p class="card-text" id="day-4-temp"></p>
                        <p class="card-text" id="day-4-humidity"></p>
                    </div>
                </div>
    
    
                <div class="col">
                    <div class="card text-white bg-primary text-center">
                        <h4 class="card-title" id="day-5"></h4>
                        <span><img class="d-none" id="day-5-img" alt="weather icon"></span>
                        <p class="card-text" id="day-5-temp"></p>
                        <p class="card-text" id="day-5-humidity"></p>
                    </div>
                </div>
            

        </div>

            


        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
